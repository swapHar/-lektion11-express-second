<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" async></script>
</head>
<body>
    <h1>Bands</h1>
    <p>This code come from the frontend to show you bands.</p>
    <div id="bands"></div>

    <h2> Add New Band</h2>
    <form action="http://localhost:3000/bands" id="bandForm" method="POST">
        <label for="bandName">Band Name</label>
        <input type="text" name="name" id="bandName">
        <label for="bandGenre">Band Genre</label>
        <input type="text" name="genre" id="bandGenre">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
